trigger:

- master

pool:
  vmImage: 'windows-latest'

steps:


- checkout: self

- task: StartDASTScan@2
  inputs:
    apiUrl: 'https://online.acunetix.com'
    criticalThreshold: '0'
    highThreshold: '0'
    mediumThreshold: '0'
    targetId: '$(createTargetStep.DASTTargetId)'
    profileId: '11111111-1111-1111-1111-111111111111'
    scheduleDisable: true
    standaloneMode: true
