trigger:

- master

pool:
  vmImage: 'windows-latest'

steps:


- checkout: self

- task: CreateDASTTarget@1
  name: createTargetStep
  inputs:
    apiUrl: 'https://online.acunetix.com'
    targetAddress: 'http://vulnapi.testinvicti.com/'
    description: 'DAST created from Azure DevOps test2'
    criticality: '30'

- task: ConfigureDASTTarget@1
  inputs:
    apiUrl: 'https://online.acunetix.com'
    targetId: '$(createTargetStep.DASTTargetId)'
    limitCrawlerScope: true
    scanSpeed: 'fast'
    authenticationEnabled: false

- task: StartDASTScan@1
  inputs:
    apiUrl: 'https://online.acunetix.com'
    criticalThreshold: '0'
    highThreshold: '0'
    targetId: '$(createTargetStep.DASTTargetId)'
    profileId: '11111111-1111-1111-1111-111111111111'
    scheduleDisable: true

