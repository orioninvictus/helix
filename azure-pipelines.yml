trigger:

- master

pool:
  vmImage: 'windows-latest'

steps:


- checkout: self

- task: netsparker-cloud@1
  inputs:
    apiConnection: 'azuredevopstest'
    scanTypes: '1'
    scanWebSites: '63256018-56cb-43c8-5586-b08f0222e8e8'
    buildFail: true
    severity: 'Critical'
    hasReport: true
    reportType: 'SansTop25'
    onlyConfirmedIssues: true
    onlyUnconfirmedIssues: true
    isConfirmed: true
    ignoreFalsePositive: true
    ignoreRiskAccepted: true
    stopScan: true
